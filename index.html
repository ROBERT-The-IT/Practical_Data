<<!DOCTYPE html>
<html>
  <head>
    <title>Member Savings</title>
    <body>
      <h1>Request Savings Statement</h1>
      <form id="requestForm">
        <label for="name">Member Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required><br><br>
        <button type="submit">Request Statement</button>
      </form>
    
      <div id="result"></div>
    <script>
      async function getMemberData() {
        const memberName = document.getElementById('memberName').value;
        const response = await fetch('http://localhost:3000/getMemberData', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ memberName: memberName }),
        });
        const data = await response.json();
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      }
    </script>
 
  </body>
</head>
</html>
